<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew MacGregor - Engineering Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .pdf-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .pdf-frame {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe class="pdf-frame" src="Matthew_MacGregor_Engineering_Portfolio.pdf" type="application/pdf"></iframe>
    </div>
</body>
</html>
